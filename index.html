<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bujji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Bujji!</h1>
        <a href="wish.html" class="wish-link">Click here to see your special birthday wish!</a>
        <div class="spin-container">
            <h2>Choose your gift by spinning</h2>
            <div class="wheel" id="wheel">
                <img src="wheel.png" alt="Spin Wheel">
            </div>
            <button id="spinButton">Spin</button>
            <div id="result"></div>
        </div>
        <div class="gallery">
            <h2>Gallery</h2>
            <div class="videos">
                <video src="video1.mp4" controls>Your browser does not support the video tag.</video>
                <video src="video2.mp4" controls>Your browser does not support the video tag.</video>
            </div>
            <div class="images">
                <img src="image1.jpeg" alt="Image 1">
                <img src="image2.jpeg" alt="Image 2">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
